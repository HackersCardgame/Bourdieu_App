         id="tspan279772"
         style="stroke-width:0.264583"
         x="261.35999"
         y="155.48822">- organisches System</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="261.35999"
         y="168.71735"
         id="tspan282530"> - menschliche Persönlichkeit: Essen, Schlafen, Atmung, Kontakte, Beziehungen</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="261.35999"
         y="181.94647"
         id="tspan279776">- psychisches System</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="261.35999"
         y="195.1756"
         id="tspan283984"> - bedürnisdispositionen: Handungsbereitschaften zur Bedürfnisbefriedigung (in erlaubte handlungen lenken)</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="261.35999"
         y="208.40472"
         id="tspan279778">- soziales System</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="261.35999"
         y="221.63385"
         id="tspan283986"> - handeln von individuen, kind &lt;-&gt; bezugsperson entscheidend für psychisches system</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="261.35999"
         y="234.86296"
         id="tspan279780">- kulturelles System</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="261.35999"
         y="248.09209"
         id="tspan291691"> - die spitze der kontroll-/steuerungshierarchie -&gt; soziales system -&gt; psychisches system</tspan></text>
